<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PP_2_2_2_spring-mvc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<br>
<div><a class="btn btn-primary" href="/" role="button">Стартовое окно</a></div>
<br>
<div>
    <form th:action="@{/cars/{path}(path=${count})}">
        <input type="text" th:name="count"/>
        <input type="submit"/>
    </form>
</div>
<br>
<div class="table-responsive">
    <table class="table table-hover table-bordered caption-top">
        <caption>Список машин</caption>
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Colour</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${listCars}">
            <th scope="row" th:text="${listCars.indexOf(car) + 1}"/>
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getYear()}"/>
            <td th:text="${car.getColour()}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
